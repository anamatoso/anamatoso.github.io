title: Ana Matoso
description: >- # this means to ignore newlines until "baseurl:"
  
#baseurl: "/bay" # the subpath of the site
#url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"
remote_theme: eliottvincent/bay

header:
  pages:
    - name: About
      slug: /
    - name: Projects
    - name: CV
    - name: Blog

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: anamatoso92@gmail.com
      link: mailto:anamatoso92@gmail.com

  follow:
    - name: LinkedIn
      link: http://linkedin.com/in/anamatoso
    - name: GitHub
      link: http://github.com/anamatoso


# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
